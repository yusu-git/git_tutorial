<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>関数はパラメターも設定できる（処理の結果を受け取る）</title>
</head>
<body>
    <script>
        const message = (name, weather) => {
            return `${name}さん、こんにちは！今日は${weather}です。`;
        }
        console.log(message('Mana', 'いい天気'));
        alert(message('達也', '雨'));
    </script>
</body>
</html>
