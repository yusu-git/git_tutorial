<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>関数はパラメターも設定できる（パラメターを使う）</title>
</head>
<body>
    <script>
        const message = (name) => {
            console.log(`${name}さん、こんにちは！`);
        }
        message('Mana');
        message('達也');
    </script>
</body>
</html>
