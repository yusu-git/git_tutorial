<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>関数はパラメターも設定できる（カンマで区切って複数のデータを利用できる）</title>
</head>
<body>
    <script>
        const message = (name, weather) => {
            console.log(`${name}さん、こんにちは！今日は${weather}です。`);
        }
        message('Mana', 'いい天気');
    </script>
</body>
</html>
