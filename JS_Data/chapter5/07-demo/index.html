<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5-7. 変数 let と定数 const の違いとは？</title>
</head>
<body>
    <script>
        // let
        let letName = 'マナ';
        //console.log(letName);
        letName = 'メアリー';
        console.log(letName);

        // const
        const constName ='大本';
        //console.log(constName);
        constName ='高橋';
        console.log(constName); 
    </script>
</body>
</html>
