<!DOCTYPE html>
<html>
<head>
<title>新規作成</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/insert.css">
<script src="/AAA/js/insert.js" defer></script>
</head>
<body>
    <header>
            <div class="left">ログインユーザー名</div>
            <div class="headTitle">新規作成</div>
        
        <div class="right">
            <div class="dateText">前回ログイン日時：yyyy年MM月DD日 hh:mm:ss</div>
            <input type="button" value="ログアウト" class="logoutBtn"></div>
        </div>
    </header>
    
        <!-- <h1>名簿システム</h1> -->
    <div class="gotoBtn">
        
        <a href="/AAA/menu.html"><input type="button" value="戻る"></a>
        <input type="submit" id="insert" value="登録">
    </div>

    <div class="searchList">
        <form action="">
            
            <select name="" id="">
                <option value=""></option>
            </select>
            <table>
                <tr>
                    <td>名前</td>
                    <td><input type="text" name="" id="nameText" size="40"></td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td><input type="text" name="" id="birthText" size="20"></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>
                        <input type="radio" name="sex" id="male">男  
                        <input type="radio" name="sex" id="female">女
                    </td>
                </tr>
                <tr>
                    <td>部署</td>
                    <td>
                        <select name="busyo" id="biz">
                            <option value="" selected>--</option>
                            <option value="1">総務</option>
                            <option value="2">営業</option>
                            <option value="3">開発</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>資格</td>
                    <td>
                        <input type="checkbox" name="" id="">簿記
                        <input type="checkbox" name="" id="">基本情報
                        <input type="checkbox" name="" id="">ITパスポート
                    </td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td><input type="text" name="password" id="pass"></td>
                </tr>
                <tr>
                    <td>備考</td>
                    <td>
                        <!-- <input type="textaria" name="" id=""> -->
                        <textarea name="" id="" cols="30" rows="2"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        
        <!-- <div class="select">
            <a href="#" class="insert">新規登録</a>
            <a href="#" class="search">検索</a>
        </div> -->
    </div>
</body>

</html>
