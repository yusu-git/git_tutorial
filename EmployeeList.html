<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>社員情報</title>
        <link rel="stylesheet" href="EmployeeList.css">
    </head>
    <body>
        <h1>社員情報登録</h1>
        <form action="" method="post">
            <table border="1px">
                <tr class="tableTitle"><th colspan="2"><h1 style="padding: 0;margin: 0;">社員情報登録</h1></th></tr>
                <tr class="tableData"><td align="right" colspan="2"><input type="submit" value="登録" name="regist"><input type="reset" value="クリア" name="reset"><button src="">戻る</button></td></tr>
                <tr class="tableData"><td>氏名（カナ）：</td><td><input type="text" name="kananame" size="30"></td></tr>
                <tr class="tableData"><td>氏名（漢字）：</td><td><input type="text" name="kanjiname" size="20"></td></tr>
                <tr class="tableData"><td>性別：</td><td><input type="text" name="sexkbn"></td></tr>
                <tr class="tableData"><td>生年月日：</td><td><input type="text" name="birthyear" size="10">年（西暦）
                    <select name="birthmonth"><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>月
                    <select name="birthday"><option value="01">01</option><option value="02">02</option><option value="03">03</option><option value="04">04</option><option value="05">05</option><option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>日</td></tr>
                <tr class="tableData"><td>郵便番号：</td><td>〒<input type="text" name="zip1" size="3">-<input type="text" name="zip2" size="4"></td></tr>
                <tr class="tableData"><td>都道府県：</td><td>
                    <select name="address1">
                        <option value="00" selected>---------- 
                        <option value="北海道" >北海道
                        <option value="青森県" >青森県
                        <option value="岩手県" >岩手県
                        <option value="宮城県" >宮城県
                        <option value="秋田県" >秋田県
                        <option value="山形県" >山形県
                        <option value="福島県" >福島県
                        <option value="茨城県" >茨城県
                        <option value="栃木県" >栃木県
                        <option value="群馬県" >群馬県
                        <option value="埼玉県" >埼玉県
                        <option value="千葉県" >千葉県
                        <option value="東京都" >東京都
                        <option value="神奈川県" >神奈川県
                        <option value="新潟県" >新潟県
                        <option value="富山県" >富山県
                        <option value="石川県" >石川県
                        <option value="福井県" >福井県
                        <option value="山梨県" >山梨県
                        <option value="長野県" >長野県
                        <option value="岐阜県" >岐阜県
                        <option value="静岡県" >静岡県
                        <option value="愛知県" >愛知県
                        <option value="三重県" >三重県
                        <option value="滋賀県" >滋賀県
                        <option value="京都府" >京都府
                        <option value="大阪府" >大阪府
                        <option value="兵庫県" >兵庫県
                        <option value="奈良県" >奈良県
                        <option value="和歌山県" >和歌山県
                        <option value="鳥取県" >鳥取県
                        <option value="島根県" >島根県
                        <option value="岡山県" >岡山県
                        <option value="広島県" >広島県
                        <option value="山口県" >山口県
                        <option value="徳島県" >徳島県
                        <option value="香川県" >香川県
                        <option value="愛媛県" >愛媛県
                        <option value="高知県" >高知県
                        <option value="福岡県" >福岡県
                        <option value="佐賀県" >佐賀県
                        <option value="長崎県" >長崎県
                        <option value="熊本県" >熊本県
                        <option value="大分県" >大分県
                        <option value="宮崎県" >宮崎県
                        <option value="鹿児島県" >鹿児島県
                        <option value="沖縄県" >沖縄県
                    </select>
                </td></tr>
                <tr class="tableData"><td>市区町村・番地：</td><td><input type="text" name="address2" size="40"></td></tr>
                <tr class="tableData"><td>アパート・マンション名：</td><td><input type="text" name="address3" size="40"></td></tr>
                <tr class="tableData"><td>電話番号：</td><td><input type="text" name="tel1" size="7">-<input type="text" name="tel2" size="7">-<input type="text" name="tel3" size="7"></td></tr>
                <tr class="tableData"><td>電子メールアドレス：</td><td><input type="text" name="mailaddress" size="60"></td></tr>
                <tr class="tableData"><td>勤務先：</td><td><input type="text" name="officename" size="60"></td></tr>
                <tr class="tableData"><td>業種：</td><td><select name="business">
                    <option value="0" selected>--------------------------------- 
                    <option value="ソフトウェア業" >ソフトウェア業
                    <option value="情報処理・提供サービス業" >情報処理・提供サービス業
                    <option value="コンピュータ及び周辺機器製造又は販売業" >コンピュータ及び周辺機器製造又は販売業

                </select>
                </td></tr>
                <tr class="tableData"><td>職種：</td><td><select name="occupationalcategory">
                    <option value="0" selected>-------------------- 
                    <option value="システム企画・計画" >システム企画・計画
                    <option value="プロジェクト管理" >プロジェクト管理
                    <option value="システム設計" >システム設計
                    <option value="プログラム開発" >プログラム開発
                    <option value="ネットワーク技術支援" >ネットワーク技術支援
                    <option value="データベース技術支援" >データベース技術支援
                    <option value="システム管理・運用" >システム管理・運用

                    <option value="システム監査" >システム監査
                    <option value="情報技術教育" >情報技術教育
                    <option value="その他情報処理関係業務" >その他情報処理関係業務
                    <option value="研究・開発" >研究・開発
                    <option value="調査・企画" >調査・企画
                    <option value="総務・人事" >総務・人事
                    <option value="営業・販売" >営業・販売
                    <option value="製造" >製造
                    <option value="教育・研修" >教育・研修
                    <option value="その他" >その他
                </select>
                </td></tr>
                <tr class="tableData"><td>最終学歴：</td><td><select name="lastacademic">
                    <option value="0" selected>---------------- 
                    <option value="大学院" >大学院
                    <option value="大学" >大学
                    <option value="短大" >短大
                    <option value="専門学校" >専門学校
                    <option value="専修学校" >専修学校
                    <option value="高専" >高専
                    <option value="高校" >高校
                    <option value="小・中学校" >小・中学校
                    <option value="その他" >その他
                </select>
                </td></tr>
            </table>
    </form>
    </body>
</html>
